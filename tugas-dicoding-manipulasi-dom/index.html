<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="website hasil belajar dari dicoding, pelajarannya tentang manipulasi dom">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar_title">Bookshelf Apps</h1>
    </header>
    <main>
        <section class="input_section">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBook">
                <div class="input">
                    <label for="inputBookTitle">Judul</label>
                    <input id="inputBookTitle" type="text" required placeholder="Masukkan judul buku" autofocus>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Penulis</label>
                    <input id="inputBookAuthor" type="text" required placeholder="Masukkan penulis buku">
                </div>
                <div class="input">
                    <label for="inputBookYear">Tahun</label>
                    <input id="inputBookYear" type="number" required placeholder="Masukkan tahun terbit buku">
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input id="inputBookIsComplete" type="checkbox">
                </div>
                <button id="bookSubmit" type="submit">Masukkan Buku ke rak</button>
            </form>
        </section>

        <section class="search_section">
            <h2>Cari Buku</h2>
            <form id="searchBook" onsubmit="return false;">
                <input id="searchBookTitle" type="text" placeholder="Masukkan judul buku yang ingin dicari">
            </form>
        </section>

        <section class="book_shelf" id="pointScrollNotYet">
            <h2>Belum selesai dibaca</h2>

            <div id="incompleteBookshelfList" class="book_list"></div>
        </section>

        <section class="book_shelf" id="pointScrollDone">
            <h2>Selesai dibaca</h2>

            <div id="completeBookshelfList" class="book_list"></div>
        </section>
    </main>

    <script src="./main.js"></script>

</body>

</html>
