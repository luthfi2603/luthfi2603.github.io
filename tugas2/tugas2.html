<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2</title>
    <link rel="icon" type="image/x-icon" href="../tugas1/assets/img/favicon.ico">
    <style>
        @media only screen and (max-width: 758px) {
            .kotak {
                width: 80% !important;
            }
        }

        .legenda {
            font-size: 20px;
            text-align: center;
        }

        .kotak {
            width: 50%;
        }

        .badan {
            background-color: turquoise;
            font-weight: bold;
        }

        .jarakAtasBawah {
            padding-top: 5%;
            padding-bottom: 5%;
        }

        .lebar100 {
            width: 100%;
        }
    </style>
</head>

<body class="badan">
    <center class="jarakAtasBawah">
        <form method="post" action="#">
            <fieldset class="kotak">
                <legend class="legenda">
                    <b>Akun</b>
                </legend>
                <table>
                    <tr>
                        <td>
                            <label for="uname">Username</label>
                        </td>
                        <td>
                            <input type="text" name="Username" id="uname">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">Password</label>
                        </td>
                        <td>
                            <input type="password" name="Password" id="pass">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="kpass">Konfirmasi Password</label>
                        </td>
                        <td>
                            <input type="password" name="konfirmasi_password" id="kpass">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset class="kotak">
                <legend class="legenda">
                    <b>Data</b>
                </legend>
                <table>
                    <tr>
                        <td>
                            <label for="nama">Nama</label>
                        </td>
                        <td>
                            <input type="text" name="Nama" id="nama">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="umur">Umur</label>
                        </td>
                        <td>
                            <input type="number" name="Umur" id="umur">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender
                        </td>
                        <td>
                            <input type="radio" name="Gender" id="gender1" value="Laki-laki">
                            <label for="gender1">Laki-laki</label> <br>
                            <input type="radio" name="Gender" id="gender2" value="Perempuan">
                            <label for="gender2">Perempuan</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="biodata">Biodata</label>
                        </td>
                        <td>
                            <textarea name="Biodata" id="biodata" cols="30" rows="10" class="lebar100"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Hobi
                        </td>
                        <td>
                            <input type="checkbox" name="hobi" id="hobi1">
                            <label for="hobi1">Membaca </label> <br>
                            <input type="checkbox" name="hobi" id="hobi2">
                            <label for="hobi2">Memancing</label> <br>
                            <input type="checkbox" name="hobi" id="hobi3">
                            <label for="hobi3">Bermain Game</label> <br>
                            <input type="checkbox" name="hobi" id="hobi4">
                            <label for="hobi4">Futsal</label> <br>
                            <input type="checkbox" name="hobi" id="hobi5">
                            <label for="hobi5">Badminton</label> <br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="univ">Universitas</label>
                        </td>
                        <td>
                            <select name="Universitas" id="univ" class="lebar100">
                                <option value="#">Pilih Universitas</option>
                                <option value="Universitas Diponegoro">Universitas Diponegoro</option>
                                <option value="Universitas Muhammadiyah Sumatera Utara">Universitas Muhammadiyah
                                    Sumatera Utara</option>
                                <option value="Universitas Gajah Mada">Universitas Gajah Mada</option>
                                <option value="Universitas Negeri Semarang">Universitas Negeri Semarang</option>
                                <option value="Universitas Medan">Universitas Medan</option>
                                <option value="Universitas Primagama">Universitas Primagama</option>
                                <option value="Universitas Sumatera Utara">Universitas Sumatera Utara</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </center>
</body>

</html>
